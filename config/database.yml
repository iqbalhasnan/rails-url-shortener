# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# Configure Using Gemfile
# gem 'pg'
#

default: &default
    adapter: postgresql
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000

development:
    <<: *default
    host: postgres
    username: postgres
    database: coingecko_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
    <<: *default
    host: postgres
    username: postgres
    database: coingecko_test

production:
    <<: *default
    host:
    database: coingecko_production
    username: postgres
    password: <%= ENV['MARK_DATABASE_PASSWORD'] %>
